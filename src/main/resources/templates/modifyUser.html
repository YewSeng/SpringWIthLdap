<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify User</title>
</head>
<body>
    <h2>Modify User</h2>
    <form th:action="@{/modifyUser/{uid}(uid=${ldapUser.username})}" method="post">
        <input type="text" name="cn" th:value="${ldapUser.cn}" placeholder="First Name"><br>
        <input type="text" name="sn" th:value="${ldapUser.sn}" placeholder="Last Name"><br>
        <input type="text" name="password" th:value="${ldapUser.password}" placeholder="Password"><br>
        <input type="text" name="username" th:value="${ldapUser.username}" placeholder="Username"><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
